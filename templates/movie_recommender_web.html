<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏòÅÌôî Ï∂îÏ≤ú ÏãúÏä§ÌÖú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            display: none;
        }

        .user-stats {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .movie-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .movie-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .movie-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .movie-info {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .movie-genres {
            margin-top: 10px;
        }

        .genre-tag {
            background: #f0f2f5;
            color: #555;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 5px;
            margin-bottom: 5px;
            display: inline-block;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #c62828;
            margin: 20px 0;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #2e7d32;
            margin: 20px 0;
        }

        .genre-select-container {
            position: relative;
        }

        .genre-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .genre-option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 8px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .genre-option:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .genre-option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .button-group {
                grid-template-columns: 1fr;
            }
            
            .movie-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ ÏòÅÌôî Ï∂îÏ≤ú ÏãúÏä§ÌÖú</h1>
            <p>AI Í∏∞Î∞ò ÌïòÏù¥Î∏åÎ¶¨Îìú Ï∂îÏ≤úÏúºÎ°ú ÎßûÏ∂§Ìòï ÏòÅÌôîÎ•º Ï∞æÏïÑÎ≥¥ÏÑ∏Ïöî</p>
        </div>

        <div class="control-panel">
            <div class="form-group">
                <label for="userId">ÏÇ¨Ïö©Ïûê ID (1-943)</label>
                <input type="number" id="userId" min="1" max="943" value="1" placeholder="ÏÇ¨Ïö©Ïûê IDÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
            </div>

            <div class="form-group">
                <label for="topN">Ï∂îÏ≤ú Í∞úÏàò</label>
                <select id="topN">
                    <option value="5">5Í∞ú</option>
                    <option value="10" selected>10Í∞ú</option>
                    <option value="15">15Í∞ú</option>
                    <option value="20">20Í∞ú</option>
                </select>
            </div>

            <div class="form-group genre-select-container">
                <label>Ïû•Î•¥ ÏÑ†ÌÉù (Ïû•Î•¥Î≥Ñ Ï∂îÏ≤úÏö©)</label>
                <div class="genre-options" id="genreOptions">
                    <!-- Ïû•Î•¥ ÏòµÏÖòÎì§Ïù¥ ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
                </div>
            </div>

            <div class="button-group">
                <button onclick="getUserStats()">ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥</button>
                <button onclick="getRecommendations()">Ï†ÑÏ≤¥ Ï∂îÏ≤ú</button>
                <button onclick="getGenreRecommendations()">Ïû•Î•¥Î≥Ñ Ï∂îÏ≤ú</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Ï∂îÏ≤úÏùÑ ÏÉùÏÑ±ÌïòÍ≥† ÏûàÏäµÎãàÎã§...</p>
        </div>

        <div class="results" id="results">
            <!-- Í≤∞Í≥ºÍ∞Ä Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5521/api';
        let selectedGenre = null;
        let genres = {};

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïû•Î•¥ Î™©Î°ù Í∞ÄÏ†∏Ïò§Í∏∞
        document.addEventListener('DOMContentLoaded', function() {
            loadGenres();
            checkServerHealth();
        });

        async function checkServerHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy' && data.recommender_ready) {
                    showMessage('ÏÑúÎ≤ÑÍ∞Ä Ï†ïÏÉÅÏ†ÅÏúºÎ°ú Ïó∞Í≤∞ÎêòÏóàÏäµÎãàÎã§.', 'success');
                } else {
                    showMessage('Ï∂îÏ≤ú ÏãúÏä§ÌÖúÏù¥ Ï§ÄÎπÑÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.', 'error');
                }
            } catch (error) {
                showMessage('ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞Ìï† Ïàò ÏóÜÏäµÎãàÎã§. ÏÑúÎ≤ÑÍ∞Ä Ïã§Ìñâ Ï§ëÏù∏ÏßÄ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
            }
        }

        async function loadGenres() {
            try {
                const response = await fetch(`${API_BASE_URL}/genres`);
                const data = await response.json();
                
                if (response.ok) {
                    genres = data.genre_mapping;
                    displayGenreOptions(data.genre_mapping);
                } else {
                    console.error('Ïû•Î•¥ Î°úÎî© Ïã§Ìå®:', data.error);
                }
            } catch (error) {
                console.error('Ïû•Î•¥ Î°úÎî© Ï§ë Ïò§Î•ò:', error);
            }
        }

        function displayGenreOptions(genreMapping) {
            const container = document.getElementById('genreOptions');
            container.innerHTML = '';
            
            Object.entries(genreMapping).forEach(([english, korean]) => {
                const option = document.createElement('div');
                option.className = 'genre-option';
                option.textContent = korean;
                option.setAttribute('data-genre', english);
                option.onclick = () => selectGenre(option, english);
                container.appendChild(option);
            });
        }

        function selectGenre(element, genre) {
            // Ïù¥Ï†Ñ ÏÑ†ÌÉù Ìï¥Ï†ú
            document.querySelectorAll('.genre-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // ÏÉà ÏÑ†ÌÉù Ï†ÅÏö©
            element.classList.add('selected');
            selectedGenre = genre;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            
            // Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî/ÌôúÏÑ±Ìôî
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.disabled = show;
            });
        }

        function showMessage(message, type = 'error') {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        async function getUserStats() {
            const userId = document.getElementById('userId').value;
            
            if (!userId) {
                showMessage('ÏÇ¨Ïö©Ïûê IDÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/users/${userId}/stats`);
                const data = await response.json();
                
                if (response.ok) {
                    displayUserStats(data);
                } else {
                    showMessage(data.error || 'ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
                }
            } catch (error) {
                showMessage('ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            } finally {
                showLoading(false);
            }
        }

        function displayUserStats(data) {
            const stats = data.stats;
            const favoriteGenres = stats.favorite_genres.map(([genre, count]) => 
                `${genre} (${count})`
            ).join(', ') || 'ÏóÜÏùå';

            const html = `
                <h2>üë§ ÏÇ¨Ïö©Ïûê ${data.user_id} Ï†ïÎ≥¥</h2>
                <div class="user-stats">
                    <h3>ÌÜµÍ≥Ñ Ï†ïÎ≥¥</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value">${stats.total_ratings}</div>
                            <div class="stat-label">Ï¥ù ÌèâÍ∞Ä Ïàò</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${stats.avg_rating.toFixed(1)}</div>
                            <div class="stat-label">ÌèâÍ∑† ÌèâÏ†ê</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${stats.rating_std.toFixed(1)}</div>
                            <div class="stat-label">ÌèâÏ†ê ÌëúÏ§ÄÌé∏Ï∞®</div>
                        </div>
                    </div>
                    <p style="margin-top: 15px;"><strong>ÏÑ†Ìò∏ Ïû•Î•¥:</strong> ${favoriteGenres}</p>
                </div>
            `;
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }

        async function getRecommendations() {
            const userId = document.getElementById('userId').value;
            const topN = document.getElementById('topN').value;
            
            if (!userId) {
                showMessage('ÏÇ¨Ïö©Ïûê IDÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/users/${userId}/recommendations?top_n=${topN}`);
                const data = await response.json();
                
                if (response.ok) {
                    displayRecommendations(data, 'Ï†ÑÏ≤¥ Ï∂îÏ≤ú');
                } else {
                    showMessage(data.error || 'Ï∂îÏ≤úÏùÑ Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
                }
            } catch (error) {
                showMessage('ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            } finally {
                showLoading(false);
            }
        }

        async function getGenreRecommendations() {
            const userId = document.getElementById('userId').value;
            const topN = document.getElementById('topN').value;
            
            if (!userId) {
                showMessage('ÏÇ¨Ïö©Ïûê IDÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            if (!selectedGenre) {
                showMessage('Ïû•Î•¥Î•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/users/${userId}/recommendations/genre/${selectedGenre}?top_n=${topN}`);
                const data = await response.json();
                
                if (response.ok) {
                    const genreKorean = genres[selectedGenre] || selectedGenre;
                    displayRecommendations(data, `${genreKorean} Ïû•Î•¥ Ï∂îÏ≤ú`);
                } else {
                    showMessage(data.error || 'Ïû•Î•¥Î≥Ñ Ï∂îÏ≤úÏùÑ Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
                }
            } catch (error) {
                showMessage('ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            } finally {
                showLoading(false);
            }
        }

        function displayRecommendations(data, title) {
            if (!data.recommendations || data.recommendations.length === 0) {
                showMessage('Ï∂îÏ≤úÌï† ÏòÅÌôîÍ∞Ä ÏóÜÏäµÎãàÎã§.');
                return;
            }

            let html = `
                <h2>üéØ ${title}</h2>
                <p style="margin-bottom: 20px; color: #666;">ÏÇ¨Ïö©Ïûê ${data.user_id}ÎãòÏùÑ ÏúÑÌïú ${data.count}Í∞úÏùò Ï∂îÏ≤ú ÏòÅÌôî</p>
                <div class="movie-grid">
            `;

            data.recommendations.forEach((movie, index) => {
                const genreTags = movie.genres.map(genre => 
                    `<span class="genre-tag">${genre.korean}</span>`
                ).join('');

                html += `
                    <div class="movie-card">
                        <div class="movie-title">${index + 1}. ${movie.title}</div>
                        <div class="movie-score">ÏòàÏ∏° Ï†êÏàò: ${movie.score}</div>
                        <div class="movie-info">
                            <p><strong>Í∞úÎ¥âÏùº:</strong> ${movie.release_date}</p>
                            <div class="movie-genres">
                                <strong>Ïû•Î•¥:</strong><br>
                                ${genreTags || '<span class="genre-tag">Ï†ïÎ≥¥ ÏóÜÏùå</span>'}
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }

        // ÏóîÌÑ∞ ÌÇ§ Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
        document.getElementById('userId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getRecommendations();
            }
        });
    </script>
</body>
</html>
